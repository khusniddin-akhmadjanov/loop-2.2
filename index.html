<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>

  <div class="wrapper">

    <div class="wrapper-top">

      <h1 class="account-setting">Account settings</h1>

      <a href="#" class="exit-icon">

        <p>X</p>

      </a>

    </div>

    <img src="./img/avatar.jpg" alt="bu yerda avatar bor" class="avatar" width="60" height="60">

    <form action="https://echo.htmlacademy.ru" method="POST">

      <div>

        <label for="userName">username</label>

      </div>

      <div>

        <input type="text" name="userName" id="userName" placeholder="Enter your username" autocomplete="off" required>

      </div>

      <hr class="input-subline">

      <div class="first-last-name">

        <div>

          <div>

            <label for="firstName">firstname</label>

          </div>

          <div>

            <input type="text" class="last-first" name="firstName" id="firstName" placeholder="Enter your first name" autocomplete="off" required>

          </div>

        </div>

        <div>

          <div>

            <label for="lastName">lastname</label>

          </div>

          <div>

            <input type="text" class="last-first" name="lastName" id="lastName" placeholder="Enter your last name" autocomplete="off" required>

          </div>

        </div>

      </div>

      <hr class="input-subline">


      <div>

        <label for="email">email</label>

      </div>

      <div>

        <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off" required>

      </div>

      <hr class="input-subline">

      <div>

        <label for="bio">bio</label>

      </div>

      <textarea name="bio" id="bio" placeholder="Tell us about yourself" required></textarea>

      <hr class="input-subline">

    </form>


    <div class="bottom-item">

      <a href="#" class="bottom-text">Cancel</a>

      <a href="a" class="bottom-text">Save</a>

    </div>


  </div>


</body>

</html>
